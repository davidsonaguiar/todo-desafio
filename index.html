<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<main class="app">
    <h1 class="title">Lista de Tarefas</h1>
    <button type="button" id="btn-theme" class="btn btn-icon" title="Alternar tema" aria-label="Alternar tema para modo claro/escuro">
        <span class="sr-only" aria-live="polite">Modo Escuro</span>
        <svg class="icon" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
        </svg>
    </button>

    <div id="container-list">
    </div>

    <div class="container-buttons">
        <button id="triggle-dialog-add" class="btn dialog-open" aria-controls="dialog-add" aria-expanded="false"
                data-dialog="dialog-add" type="button">
            Adicionar Tarefa
        </button>
        <button type="button" id="button-reset" class="btn btn-icon btn-ghost" title="Limpar lista de tarefas">
            <span class="sr-only">Limpar lista</span>
            <svg class="icon" width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path d="M320 146s24.36-12-64-12a160 160 0 10160 160" fill="none" stroke="currentColor"
                      stroke-linecap="round" stroke-miterlimit="10" stroke-width="40"/>
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="40"
                      d="M256 58l80 80-80 80"/>
            </svg>
        </button>
    </div>
</main>


<dialog id="dialog-add" class="dialog">
    <h2 class="dialog-title">Adicionar Tarefa</h2>

    <form id="form-add-task" method="dialog">
        <label for="name">Tarefa</label>
        <input type="text" id="name" placeholder="Exemplo: Estudar JavaScript" aria-describedby="form-add-task-error" required>
        <p id="form-add-task-error" aria-live="polite"></p>
        <div class="container-buttons">
            <button type="submit" class="btn app-formulario-botao">Salvar</button>
        </div>
    </form>

    <button class="dialog-close btn btn-ghost btn-icon" type="button" title="Fechar diálogo de adição">
        <span class="sr-only">Fechar</span>
        <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
        </svg>
    </button>
</dialog>


<dialog id="dialog-update" class="dialog">
    <h2 class="dialog-title">Editar Tarefa</h2>

    <form id="form-update-task" method="dialog">
        <label for="new-name">Tarefa</label>
        <input type="text" id="new-name" placeholder="Exemplo: Estudar JavaScript" aria-describedby="form-update-task-error" required>
        <p id="form-update-task-error" aria-live="polite"></p>

        <div class="container-buttons">
            <button type="submit" class="btn">Salvar</button>
            <button type="reset" id="delete-task" class="btn btn-icon btn-ghost">
                <span class="sr-only">deletar</span>
                <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"/>
                </svg>
            </button>
        </div>
    </form>

    <button class="dialog-close btn btn-ghost btn-icon" type="button" title="Fechar diálogo de edição">
        <span class="sr-only">Fechar</span>
        <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
        </svg>
    </button>
</dialog>

<script src="js/main.js" type="module"></script>
</body>
</html>
